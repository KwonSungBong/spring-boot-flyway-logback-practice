server:
  port: 8888
  contextPath: /

spring:
  jpa:
    hibernate:
      ddl-auto: create
    generate-ddl: false
    show-sql: false
    database-platform: org.hibernate.dialect.MySQLDialect

  datasource:
    url: jdbc:mysql://localhost:3306/flyway
    username: root
    password: password
    driver-class-name: com.mysql.jdbc.Driver

logging.level.org.hibernate.SQL: debug

